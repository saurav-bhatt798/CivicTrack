<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CivicTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dataManager.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .login-container {
            background: #FFFFFF;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #128807);
            background-size: 300% 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #FF9933;
            padding-bottom: 20px;
        }

        .login-header h1 {
            color: #333333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
            font-family: 'Roboto Condensed', Arial, sans-serif;
        }

        .login-header p {
            color: #666666;
            font-size: 16px;
            margin: 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #FFFFFF;
            outline: none;
        }

        .form-control:focus {
            border-color: #0066CC;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #FF9933;
            color: #FFFFFF;
            border: 2px solid #FF9933;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #FF8C00;
            border-color: #FF8C00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 153, 51, 0.3);
            color: #FFFFFF;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: #efe;
            color: #27ae60;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .links p {
            margin: 8px 0;
            color: #7f8c8d;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-city"></i> CivicTrack</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                <span id="btn-text">Sign In</span>
            </button>
        </form>

        <div class="links">
            <a href="#" class="forgot-password">Forgot your password?</a>
            <p>Don't have an account? <a href="register.html">Create one here</a></p>
            <p><a href="index.html"><i class="fas fa-home"></i> Back to Home</a></p>
        </div>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <a href="#" class="social-btn">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Basic validation
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }

                // Show loading state
                setLoading(true);

                try {
                    // Authenticate using dataManager
                    const user = window.dataManager.authenticateUser(email, password);

                    if (user) {
                        showSuccess('Login successful! Redirecting...');

                        // Store user data in localStorage
                        window.dataManager.setCurrentUser(user);

                        // Redirect after short delay
                        setTimeout(() => {
                            const redirectPath = user.role === 'admin' ? '/admin-dashboard.html' :
                                               user.role === 'authority' ? '/authority-dashboard.html' :
                                               '/citizen/citizen-dashboard.html';
                            window.location.href = redirectPath;
                        }, 1500);
                    } else {
                        showError('Invalid email or password');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Login failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.5s ease-in-out';
                }, 10);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            function setLoading(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    btnText.innerHTML = '<span class="loading"></span>Signing In...';
                } else {
                    btnText.textContent = 'Sign In';
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Add input focus effects
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.classList.remove('focused');
                });
            });

            // Social login placeholders
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showError('Social login is not implemented yet. Please use email login.');
                });
            });
        });
    </script>
</body>
</html>
